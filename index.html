<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Modern Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7269ef;
            --secondary-color: #f7f7ff;
            --text-color: #495057;
            --dark-color: #2e2e2e;
            --light-color: #ffffff;
            --border-color: #e6ebf5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--light-color);
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-container h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(114, 105, 239, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #635ae9;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
        }

        .auth-toggle span {
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 500;
        }

        .auth-toggle span:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Ana uygulama stilleri buraya gelecek */
        .container {
            display: none;
            /* Diğer stiller aynı kalacak */
        }
    </style>
</head>
<body>
    <!-- Giriş/Kayıt Formu -->
    <div id="authContainer" class="auth-container">
        <div id="loginForm">
            <h2>Giriş Yap</h2>
            <form id="login">
                <div class="form-group">
                    <label for="loginEmail">E-posta</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Şifre</label>
                    <input type="password" id="loginPassword" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <button type="submit">Giriş Yap</button>
            </form>
            <div class="auth-toggle">
                Hesabınız yok mu? <span id="showRegister">Kayıt Olun</span>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <h2>Kayıt Ol</h2>
            <form id="register">
                <div class="form-group">
                    <label for="registerName">Ad Soyad</label>
                    <input type="text" id="registerName" required>
                    <div class="error-message" id="registerNameError"></div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">E-posta</label>
                    <input type="email" id="registerEmail" required>
                    <div class="error-message" id="registerEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Şifre</label>
                    <input type="password" id="registerPassword" required>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                <button type="submit">Kayıt Ol</button>
            </form>
            <div class="auth-toggle">
                Zaten hesabınız var mı? <span id="showLogin">Giriş Yapın</span>
            </div>
        </div>
    </div>

    <!-- Ana uygulama içeriği aynı kalacak -->
    <div id="mainContainer" class="container">
        <!-- Mobil Menü Butonu -->
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div id="userInfo">
                <div class="user-avatar"></div>
                <div class="user-details">
                    <div class="user-name"></div>
                    <div class="user-status">
                        <span class="online-status"></span>
                        Çevrimiçi
                    </div>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Ara..." id="searchInput">
            </div>

            <div class="nav-links">
                <button id="createGroupBtn">
                    <i class="fas fa-users"></i>
                    Yeni Grup Oluştur
                </button>
                <button id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Çıkış Yap
                </button>
            </div>

            <div class="user-list" id="userList">
                <div class="list-header">
                    <h3>Kullanıcılar</h3>
                    <span class="online-count"></span>
                </div>
                <!-- Kullanıcılar buraya dinamik olarak eklenecek -->
            </div>

            <div class="group-list" id="groupList">
                <div class="list-header">
                    <h3>Gruplar</h3>
                    <button class="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <!-- Gruplar buraya dinamik olarak eklenecek -->
            </div>
        </div>

        <!-- Sohbet Alanı -->
        <div class="chat-container">
            <div id="chatHeader">
                <div class="chat-avatar"></div>
                <div class="chat-info">
                    <h2 class="chat-name">Sohbet</h2>
                    <div class="chat-status"></div>
                </div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                Birisi yazıyor...
            </div>

            <form class="message-form" id="messageForm">
                <button type="button" id="emojiBtn">
                    <i class="far fa-smile"></i>
                </button>
                <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." required>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
