<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Modern Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7269ef;
            --secondary-color: #f7f7ff;
            --text-color: #495057;
            --dark-color: #2e2e2e;
            --light-color: #ffffff;
            --border-color: #e6ebf5;
            --hover-color: #f5f7fb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--light-color);
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-container h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(114, 105, 239, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #635ae9;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
        }

        .auth-toggle span {
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 500;
        }

        .auth-toggle span:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Ana uygulama stilleri buraya gelecek */
        .container {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--light-color);
        }

        .chat-wrapper {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: var(--light-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #userInfo {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: var(--dark-color);
        }

        .user-status {
            font-size: 0.85rem;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-box {
            padding: 15px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            background: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .search-box i {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .list-header h3 {
            font-size: 1rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .online-count {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .user-item, .group-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .user-item:hover, .group-item:hover {
            background: var(--hover-color);
        }

        .user-item.active, .group-item.active {
            background: var(--hover-color);
        }

        .user-avatar, .group-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .user-info, .group-info {
            flex: 1;
            overflow: hidden;
        }

        .user-name, .group-name {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status, .group-members {
            font-size: 0.8rem;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.online {
            background: #2ecc71;
        }

        .status-dot.offline {
            background: #95a5a6;
        }

        .unread-badge {
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            min-width: 20px;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 5px;
            width: auto;
        }

        .refresh-btn:hover {
            color: var(--primary-color);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--secondary-color);
        }

        #chatHeader {
            padding: 20px;
            background: var(--light-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message:not(.own) {
            background: var(--light-color);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message.own {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message-form {
            padding: 20px;
            background: var(--light-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-form input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            background: var(--secondary-color);
        }

        .message-form button {
            width: auto;
            padding: 12px;
            border-radius: 8px;
        }

        .nav-links {
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .nav-links button {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .chat-wrapper {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: -320px;
                width: 320px;
                z-index: 1000;
                transition: 0.3s;
            }

            .sidebar.active {
                left: 0;
            }

            .mobile-menu-btn {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background: var(--primary-color);
                color: white;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                border: none;
                cursor: pointer;
            }
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0;
            width: auto;
            height: auto;
            color: #6c757d;
            cursor: pointer;
            font-size: 1rem;
        }

        .toggle-password:hover {
            color: var(--primary-color);
            background: none;
        }

        .checkbox-group {
            margin: 1rem 0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            color: var(--text-color);
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-label span {
            font-size: 0.9rem;
        }

        .password-input-wrapper input[type="password"] {
            padding-right: 40px;
        }

        /* Grup yönetimi stilleri */
        .group-management {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .group-header h2 {
            margin: 0;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .group-actions {
            display: flex;
            gap: 10px;
        }

        .group-actions button {
            padding: 8px 15px;
            font-size: 0.9rem;
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
        }

        .group-actions button:hover {
            background: var(--hover-color);
        }

        .group-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .group-members {
            background: var(--light-color);
            border-radius: 8px;
            padding: 15px;
        }

        .group-members h3 {
            margin-bottom: 15px;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        #membersList {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .member-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            background: var(--secondary-color);
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 500;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .member-role {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Giriş/Kayıt Formu -->
    <div class="auth-container" id="authContainer">
        <form id="loginForm" class="auth-form">
            <h2>Giriş Yap</h2>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Şifre</label>
                <input type="password" id="loginPassword" required>
            </div>
            <div class="error" id="loginError"></div>
            <button type="submit" class="auth-btn">Giriş Yap</button>
            <p class="auth-link">
                Hesabınız yok mu? <a href="#" id="showRegister">Kayıt Ol</a>
            </p>
        </form>

        <form id="registerForm" class="auth-form" style="display: none;">
            <h2>Kayıt Ol</h2>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Şifre</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Şifreyi Tekrarla</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="error" id="registerError"></div>
            <button type="submit" class="auth-btn">Kayıt Ol</button>
            <p class="auth-link">
                Zaten hesabınız var mı? <a href="#" id="showLogin">Giriş Yap</a>
            </p>
        </form>
    </div>

    <!-- Ana uygulama -->
    <div id="mainContainer" class="container">
        <div class="chat-wrapper">
            <!-- Mobil menü butonu -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div id="userInfo">
                    <div class="user-avatar">
                        <!-- Kullanıcı baş harfleri buraya gelecek -->
                    </div>
                    <div class="user-details">
                        <div class="user-name"></div>
                        <div class="user-status">
                            <span class="online-status"></span>
                            <span>Çevrimiçi</span>
                        </div>
                    </div>
                </div>

                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Ara..." id="searchInput">
                </div>

                <div class="nav-links">
                    <button id="createGroupBtn">
                        <i class="fas fa-users"></i>
                        Yeni Grup
                    </button>
                    <button id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Çıkış
                    </button>
                </div>

                <div class="chat-list" id="chatList">
                    <!-- Sohbetler buraya dinamik olarak eklenecek -->
                </div>
            </div>

            <!-- Sohbet alanı -->
            <div class="chat-container">
                <div id="chatHeader">
                    <div class="chat-avatar"></div>
                    <div class="chat-info">
                        <h2 class="chat-name">Sohbet seçin</h2>
                        <div class="chat-status"></div>
                    </div>
                </div>

                <div class="messages" id="messages"></div>

                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    Birisi yazıyor...
                </div>

                <form class="message-form" id="messageForm">
                    <button type="button" id="emojiBtn">
                        <i class="far fa-smile"></i>
                    </button>
                    <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." required>
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
