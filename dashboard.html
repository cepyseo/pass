<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClonicPass - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body class="dark-theme">
    <div class="dashboard-container">
        <header class="main-header">
            <div class="header-content">
                <h1>ClonicPass</h1>
                <button id="logoutBtn">Çıkış Yap</button>
            </div>
        </header>

        <div class="pricing-container">
            <div class="pricing-card">
                <div class="card-header">
                    <h2>Business</h2>
                    <div class="price-container">
                        <span class="price">$40</span>
                        <span class="period">/user/month</span>
                    </div>
                    <div class="compare-price">
                        <span class="original-price">Normal: 1430 TL</span>
                        <span class="current-price">İndirimli: 850 TL</span>
                    </div>
                </div>

                <div class="card-content">
                    <p class="plan-description">Everything in Pro, plus</p>
                    
                    <ul class="features-list">
                        <li>
                            <span class="check">✓</span>
                            <span class="feature-text">Limitsiz ChatGPT-O1 Model Kullanımı</span>
                        </li>
                        <li>
                            <span class="check">✓</span>
                            <span class="feature-text">Limitsiz Claude 3.5 Sonnet Kullanımı</span>
                        </li>
                        <li>
                            <span class="check">✓</span>
                            <span class="feature-text">Limitsiz Gemini Kullanımı</span>
                        </li>
                        <li>
                            <span class="check">✓</span>
                            <span class="feature-text">5000 Request Kapasitesi</span>
                        </li>
                        <li>
                            <span class="check">✓</span>
                            <span class="feature-text">10 Hesap Gücü</span>
                        </li>
                        <li>
                            <span class="check">✓</span>
                            <span class="feature-text">Gizlilik Garantisi</span>
                        </li>
                    </ul>

                    <button class="buy-button">HEMEN SATIN AL</button>
                </div>
            </div>
        </div>
    </div>
